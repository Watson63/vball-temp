}
.calendar-weekdays, .calendar-dates {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  
}
.calendar-weekdays div, .calendar-dates div {

  padding: 10px;
  
}
.calendar-weekdays {
  background-color: #eaeef3;
}
.calendar-weekdays div {
  font-weight: bold;
}
.calendar-dates div {
  border-bottom: 1px solid #eaeef3;
  cursor: pointer;
}
.calendar-dates div:hover {
  background-color: #f1f1f1;
}
.current-date {
  background-color: #007bff;
  color: #fff;
  border-radius: 50%;
  
}

        <div class="calendar">
            <div class="calendar-header">
              <button id="prev-month">‹</button>
              <div id="month-year"></div>
              <button id="next-month">›</button>
            </div>
            <div class="calendar-body">
              <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>

        <script>
           const calendarDates = document.querySelector('.calendar-dates');
      const monthYear = document.getElementById('month-year');
      const prevMonthBtn = document.getElementById('prev-month');
      const nextMonthBtn = document.getElementById('next-month');

      let currentDate = new Date();
      let currentMonth = currentDate.getMonth();
      let currentYear = currentDate.getFullYear();

      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const schedule = {
        '2025-01-28': 'Team A vs Team B',
        '2025-01-29': 'Team C vs Team D'
        // Add more schedule entries here
      };

      function renderCalendar(month, year) {
        calendarDates.innerHTML = '';
        monthYear.textContent = `${months[month]} ${year}`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const blank = document.createElement('div');
          calendarDates.appendChild(blank);
        }

        const today = new Date();
        for (let i = 1; i <= daysInMonth; i++) {
          const day = document.createElement('div');
          day.textContent = i;

          if (
            i === today.getDate() &&
            year === today.getFullYear() &&
            month === today.getMonth()
          ) {
            day.classList.add('current-date');
            
          }

          const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
          if (schedule[dateKey]) {
            day.setAttribute('data-match', schedule[dateKey]);
            day.style.backgroundColor = '#ffeb3b';
          }
          if (`${today.getFullYear() }-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate() ).padStart(2, '0')}`===schedule[dateKey]){
            day.setAttribute('data-match', schedule[dateKey]);
            day.style.backgroundColor = '#fc9d03';
            console.log("Worked");
          }

          calendarDates.appendChild(day);
        }
      }

      renderCalendar(currentMonth, currentYear);

      prevMonthBtn.addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
      });

      nextMonthBtn.addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
      });

      calendarDates.addEventListener('click', (e) => {
        if (e.target.textContent !== '' && e.target.getAttribute('data-match')) {
            alert(`Match: ${e.target.getAttribute('data-match')}`);
        }
      });
        </script>
